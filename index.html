<!DOCTYPE html>
<html lang=en>
<head>
	<title>Thinktube</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<header role="banner">
		<h1>Thinktube</h1>
	</header>

	<main role="main">	
		<form>
			<label for="search">Search</label>
			<input type="search" name="search" placeholder="Enter Search Here" tabindex="1" autofocus aria-label="search bar">
			<button type="submit" aria-label="Submit Search">Submit</button>
		</form>

		<div class="thumbnail-container" hidden aria-live="assertive"></div>
	</main>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="	crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>
</html>
